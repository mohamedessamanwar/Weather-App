<div class="container mt-4">
    <h1 class="text-center mb-4">Weather Information</h1>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Date Picker -->
        <div class="date-picker">
          <label for="dateFilter" class="form-label fw-bold">Filter by Date:</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="bi bi-calendar"></i>
            </span>
            <input
              type="date"
              id="dateFilter"
              class="form-control"
              [(ngModel)]="selectedDate"
              (change)="filterByDate()"
            />
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary"
            (click)="toggleUnit()"
          >
            Switch to {{ useCelsius ? 'Fahrenheit' : 'Celsius' }}
          </button>
        </div>
      </div>
      
    <!-- Weather Cards -->
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let item of latestWeatherList">
          <div class="card shadow-sm">
            
            <div class="card-body">
              <h5 class="card-title">{{ item.city }}</h5>
              <div *ngFor="let forecast of item.forecast">
                <p class="card-text">
                  <strong>Date:</strong> {{ forecast.date }}<br />
                  <strong>Temperature:</strong>
                  {{ useCelsius ? forecast.temperatureCelsius : forecast.temperatureFahrenheit }}
                  {{ useCelsius ? '°C' : '°F' }}<br />
                  <strong>Humidity:</strong> {{ forecast.humidity }}%
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
 
  </div>
